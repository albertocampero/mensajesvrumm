<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">
        <link rel ="icon" href="favicon.png">
        <title>Mensajes | Vrumm</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
        <link href="css/trix.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="container">
                    <img src="images/logo_gray.png" class="img-responsive" alt="" />
                    <h5 class="text-center">Mensajes</h5>
                    <div class="btn-group dropdown">
                        <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="compose.html">Nuevo mensaje</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" id="logout"><i class="fa fa-fw fa-sign-out" aria-hidden="true"></i> Salir</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <main>
				<div class="container">
                    <hr>
                    <ol class="breadcrumb">
                        <li class="active"><i class="fa fa-fw fa-home"></i> Inicio</li>
                    </ol>
                    <table id="datatable" class="table table-striped table-bordered table-hover dt-responsive nowrap">
                    </table>
					<hr>
                </div>
			</main>            
        </div>
        <footer>
            <div class="container">
                <h6 class="text-center">&copy; 2017 Vrumm México. Todos los derechos reservados.</h6>
            </div>
        </footer>
        <div class="modal fade" id="modal-detail" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modal-label">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        Aquí va el contenido
                    </div>
                    <div class="modal-footer">
                        <div class="admin hidden">
                            <div class="row" id="comment-form">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <textarea class="form-control" id="comments" rows="4" placeholder="Escriba aquí sus comentarios"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="hidden" id="idMsg">
                                    <button type="button" class="btn btn-primary btn-sm btn-block" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary btn-sm btn-block" id="btn-comment">Comentar</button>
                                    <button type="button" class="btn btn-success btn-sm btn-block" id="btn-go">Autorizar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-left" id="comments-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
        <script src="js/trix.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/datetime-moment.js"></script>
        <script src="js/dataTables.bootstrap.min.js"></script>
        <script src="js/firebase.config.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
